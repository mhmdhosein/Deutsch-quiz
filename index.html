    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        
        <section id="home-screen" class="screen active">
            <div class="glass-card">
                <h2>آزمون آنلاین آلمانی</h2>
                <div class="form-group">
                    <label for="question-count">تعداد سوالات:</label>
                    <input type="number" id="question-count" value="40" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="exam-duration">زمان آزمون (دقیقه):</label>
                    <input type="number" id="exam-duration" value="60" min="1" max="180">
                </div>
                <button id="start-exam-btn" class="main-btn">شروع آزمون</button>
                <p class="note" style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">توجه: برای اجرای بهتر به عنوان یک برنامه، آن را به صفحه اصلی دستگاه خود اضافه کنید.</p>
            </div>
        </section>

        <section id="exam-screen" class="screen">
            <div class="glass-card header-card">
                <div id="timer-display" dir="ltr">--:--</div>
            </div>
            
            <div id="question-area" class="glass-card content-card" dir="ltr">
                <p id="question-text" class="question-text">...</p>
                <div id="options-container" class="options-container">
                    </div>
            </div>

            <div id="exam-controls" class="glass-card footer-card">
                <button id="prev-question-btn" class="control-btn" disabled>سوال قبل</button>
                <button id="answer-sheet-btn" class="control-btn secondary-btn">پاسخبرگ</button>
                <button id="next-question-btn" class="control-btn">سوال بعد</button>
                <button id="finish-exam-btn" class="control-btn warning-btn">پایان آزمون</button>
            </div>
        </section>

        <section id="result-screen" class="screen">
            <div class="glass-card summary-card">
                <h3>نتیجه آزمون</h3>
                <p>تعداد سوالات: <span id="total-questions-result"></span></p>
                <p>پاسخ‌های صحیح: <span id="correct-answers-result"></span></p>
                <p>پاسخ‌های غلط: <span id="wrong-answers-result"></span></p>
                <p>بدون پاسخ: <span id="unanswered-result"></span></p>
                <p>درصد: <span id="score-percentage-result"></span></p>
                <p>زمان مصرف شده: <span id="time-spent-result"></span></p>
            </div>

            <div class="glass-card control-card">
                <h4>کلید سوالات</h4>
                <div id="result-controls-container" class="result-controls-container">
                    </div>
            </div>
            
            <div id="explanation-area">
                </div>

            <div class="glass-card footer-card">
                <button id="retake-exam-btn" class="main-btn">برگزاری مجدد آزمون</button>
            </div>
        </section>

        <div id="answer-sheet-modal" class="modal">
            <div class="modal-content glass-card">
                <h4>پاسخبرگ</h4>
                <div id="modal-controls-container" class="modal-controls-container">
                    </div>
                <button id="close-modal-btn" class="control-btn secondary-btn">بستن</button>
            </div>
        </div>
    </div>
